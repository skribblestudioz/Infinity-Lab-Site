<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Infinity Lab | Home</title>

  <!--Raleway-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!--Quicksand-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Fade-in */
    .fadeineffect{
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fadeineffect.v{
        opacity: 1;
        transform: translateY(0);
    }

    /* General Page Styling */
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cfe6f5; /* softer, clean light blue */
    }

    .topnav {
      background-color: #f2e8db;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hamburg {
      font-size: 26px;
      color: #4c73a0;
      cursor: pointer;
      display: none;
      padding: 5px 10px;
    }

    .nav-links a {
      color: #4c73a0;
      text-decoration: none;
      padding: 12px 18px;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: #4c73a0;
      color: white;
    }

    /* Headers */
    h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 80px;
      color: #1a1a1a;
      text-align: center;
      margin-top: 60px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 40px;
      color: #2a2a2a;
      text-align: center;
      margin-top: -10px;
    }

    .intro {
      font-size: 26px;
      color: #444;
      text-align: center;
      margin: 10px 0;
    }

    /* Image Section */
    .info-section {
       display: flex;
       align-items: center;
       justify-content: center;
       gap: 30px;
       padding: 50px 20px;
       flex-wrap: wrap;
    }

    .info-section img {
      max-height: 380px;
      width: auto;
      border-radius: 14px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    /* Footer */
    .footer {
      background-color: #f2e8db;
      text-align: center;
      padding: 25px 10px;
      margin-top: 60px;
      font-size: 18px;
      color: #4c73a0;
      font-family: 'Quicksand', sans-serif;
      border-top: 2px solid rgba(0,0,0,0.1);
    }

    .footer strong {
      font-size: 20px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hamburg {
          display: block;
      }

      .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          background-color: #f2e8db;
          position: absolute;
          top: 60px;
          right: 0;
          padding: 10px 0;
          box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      }

      .nav-links.active {
          display: flex;
      }

      .nav-links a {
          text-align: right;
          padding: 14px 22px;
      }

      h1 {
        font-size: 55px;
      }

      h2 {
        font-size: 32px;
      }

      .intro {
        font-size: 22px;
      }
    }

  </style>
</head>
<body>

    <nav class="topnav">
        <div class="hamburg">☰</div>  
        <div class="nav-links">
            <a href="landingpage.html">Home</a>
            <a href="records.html">Contributions</a>
            <a href="registration.html">Join Us</a>
        </div>
    </nav>
    
    <h1 class="fadeineffect">Contributions</h1>
    <h2 class="fadeineffect">Total Service Time: 19,905 minutes</h2>
    <p class="intro fadeineffect">Program Timeline: July 2024 – October 2025</p>
    <p class="intro fadeineffect">Total Pieces Performed: 89</p>
    <p class="intro fadeineffect">Total Number of Senior Center Visits: 15</p>
    <p class="intro fadeineffect">Providing Service To: 2 senior centers</p>

    <div class="info-section fadeineffect">
      <img src="https://i.postimg.cc/0QLWrxC4/Q9A4701.jpg">
    </div>

    <!-- Footer -->
    <div class="footer">
      <strong>Infinity Lab</strong><br>
      Contact us at: <u>infinitylabsd@gmail.com</u>
    </div>

    <script>
    // Fade-in effect
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelectorAll('.fadeineffect').forEach((el) => {
                el.classList.add('v');
            });
        }, 50);
    });

    // Mobile navigation
    document.addEventListener('DOMContentLoaded', () => {
        const hamburg = document.querySelector('.hamburg');
        const navLinks = document.querySelector('.nav-links');

        hamburg.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    });
    </script>

</body>
</html>
